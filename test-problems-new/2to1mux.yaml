- name: "2选1MUX"
  description: |-
    二路选择器的逻辑特点是：

    - 当选择器`sel`为`0`输出`a`的值
    - 当选择器sel为`1`时，输出为`b`的值
  description_input: |-
    输入`a`,`b`,`sel` 都为`1`bit信号
  description_output: |-
    输出`out` 为`1`bit信号
    你需要通过`sel`来控制`out`的结果

  top_module: "Mux"
  signals: ['sel', 'a', 'b', 'out']

  code_template: |-
    module Mux(
          input sel,
          input a,
          input b,
          output out
      );
      // 在这里输入你的代码 请不要修改模块和信号名称
    endmodule
  code_reference: |-
    module Mux(
          input sel,
          input a,
          input b,
          output reg out
      );
      always @(*)
      if(sel)
        out = b;
      else
        out = a;
    endmodule
  code_testbenches:
    - |-
      module testbench();
          reg sel;
          reg a;
          reg b;
          wire out;
          Mux myMux(sel, a, b, out);
          initial begin
              $dumpfile(`DUMP_FILE_NAME);
              $dumpvars;
          end
          integer i;
          initial begin
              #1 sel = 0; a = 0; b = 0;
              #1 a = 1; b = 0;
              #1 a = 1; b = 1;
              #1 a = 0; b = 1;
              #1 sel = 1; a = 0; b = 0;
              #1 a = 1; b = 0;
              #1 a = 1; b = 1;
              #1 a = 0; b = 1;
          end
      endmodule
